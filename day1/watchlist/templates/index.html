<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s WachList</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <h2>
        <img class='avatar' src="{{url_for('static',filename='images/d.jpg')}}" alt="头像">
        {{ name }}'s WachList

    </h2>

    <p>总共{{ movies|length }}</p>
    <ul class='movie-list'>
        {% for movie in movies %}
        <li>{{movie.title}} - {{movie.year}}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy;2020<a href='#'>电影列表</a></a></small>
    </footer>
</body>
</html>
