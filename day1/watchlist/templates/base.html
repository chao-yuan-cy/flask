<!DOCTYPE html>
<html lang="zh">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s WachList</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    {% endblock %}
</head>
<body>
    <h2>
        <img class='avatar' src="{{url_for('static',filename='images/d.jpg')}}" alt="头像">

    <nav>

            <li><a href="{{ url_for('index') }}">首页</a></li>

    {% block content %}


    {% endblock %}
   
    <footer>
        <small>&copy;2020<a href='#'>电影列表</a></a></small>
    </footer>

</html>
